<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout page</title>
    <link href="main.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body>
    <header>
        <img src="coffee_masters_logo.png" alt="logo" class="coffee-logo">
        <h1>Coffee Masters</h1>
    </header>

    <main>
        <form>
            <section class="top-sec">
                <div class="items">
                    <h4 class="main-head">ITEMS</h4>
                    <table class="first-tb">
                        <tr>
                            <td>1x</td>
                            <td>Cappucino</td>
                            <td>$3.35</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="sub-list">Lite Foam</td>
                        </tr>  
                        <tr class="second">
                            <td>1x</td>
                            <td>Cappucino</td>
                            <td>$3.85</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="sub-list">Lite milk</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="sub-list">Double espresso</td>
                        </tr>
                        <tr class="second">
                            <td>1x</td>
                            <td>Croissant</td>
                            <td>$2.45</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="sub-list">Butter</td>
                        </tr>
                    </table>
                </div>
                <div class="name">
                    <div class="name-bx">
                        <h4 class="main-head">NAME</h4>
                        <div class="form-input">
                            <label for="name" class="label-name">Name for order</label>
                            <input type="text" id="name" name="name" class="input-name">
                        </div>
                    </div>
                    <div class="payment-bx">
                        <h4 class="main-head">PAYMENT</h4>
                        <div class="form-input">
                            <label for="payment" class="label-name">Card number</label>
                            <input type="text" id="payment" name="payment" class="input-name">
                        </div>
                        <div class="form-input">
                            <label class="label-name" for="ccv">CCV number</label>
                            <input type="number" class="input-name short-input" id="ccv" />
                          </div>
                    </div>     
                </div>
            </section>
            <section class="total">
                <div class="total-amt">
                    <table class="table-amt">
                        <tr>
                            <td class="first">Subtotal:</td>
                            <td>$9.65</td>
                        </tr>
                        <tr>
                            <td class="first">Tax:</td>
                            <td>$0.82</td>  
                        </tr>
                        <tr class="total-b">
                            <td class="first">Total:</td>
                            <td>$10.27</td>  
                        </tr>
                    </table>
                
                </div>
                <input type="submit" value="Place order" class="btn">

            </section>

            

        </form>
    </main>
    
</body>
</html>
